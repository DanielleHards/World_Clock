<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="honalulu">Honalulu</option>
        <option value="beijing">Beijing</option>
        <option value="moscow">Moscow</option>
        <option value="dubai">Dubai</option>
      </select>

      <div class="cities">
        <h2>Washington, DC 🇺🇸</h2>
        <div class="date">June 12, 2023</div>
        <div class="time">12:00pm</div>
      </div>

      <div class="cities">
        <h2>Aukland 🇳🇿</h2>
        <div class="date">June 12, 2023</div>
        <div class="time">12:00pm</div>
      </div>
    </div>
    <footer>
      This project was coded by Danielle Hards and
      <a href="https://github.com/DanielleHards/World_Clock" target="_blank"
        >is Open-Sourced on Github ❤️</a
      >
    </footer>

    <script src="JS/index.js"></script>
  </body>
</html>
