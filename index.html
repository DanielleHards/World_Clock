<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vidaloka&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="london">London</option>
        <option value="honalulu">Honalulu</option>
        <option value="beijing">Beijing</option>
        <option value="moscow">Moscow</option>
        <option value="dubai">Dubai</option>
      </select>

      <div class="cities" id="washington-dc">
        <div>
          <h2>Washington, DC 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="cities" id="zurich">
      <div>
        <h2>Zurich 🇨🇭</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

    <div class="cities" id="tokyo">
      <div>
        <h2>Tokyo 🇯🇵</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

      <div class="cities" id="sydney">
      <div>
        <h2>Sydney 🇦🇺</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    <footer>
      This project was coded by Danielle Hards and
      <a href="https://github.com/DanielleHards/World_Clock" target="_blank"
        >is Open-Sourced on Github ❤️</a
      >
    </footer>

    <script src="JS/index.js"></script>
  </body>
</html>
